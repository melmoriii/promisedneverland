<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>абзац</p>
    <h1>большой заголовок</h1>
    <h2>заголовок поменьше</h2>
    <hr/> <!-- горизонтальная линия -->
    <br/> <!-- пустая строка -->
    <pre>учитывает
    все пробелы и энтеры</pre>
    <hr/>
    <ol type="i"> <!-- пронумерованный список -->
        <li>первый пункт</li>
        <li>второй пункт</li>
        <li>третий пункт</li>
    </ol>
    <ul>
        <li>первый пункт</li>
        <li>второй пункт</li>
        <li>третий пункт</li>
    </ul>
    <ul type="none"> <!-- убирает круглые херни -->
        <li>первый пункт</li>
        <li>второй пункт</li>
        <li>третий пункт</li>
    </ul>
    <hr/>
    <a href="linktest.html" title="подсказка">ссылка</a> <!-- <a ... target="_self(открывает ссылку в той же вкладке)
    /_blank(открывает в новой вкладке)" -->
    <!-- <... title="..."> - добавляет подсказку к объекту -->
    <hr/>
    <img src="../img/diluc.jpg" alt="diluc"/>
    <hr/>
    <audio controls="controls">
        <source src="aLittleDeath.mp3"/>
    </audio>
    <video controls="controls">
        <source src="../mp4.mp4"/>
    </video>
    <hr/>
    <p>H<sub>2</sub>O</p> <!-- помещает текст ниже строки -->
    <p>2<sup>2</sup>=4</p> <!-- помещает текст выше строки -->
    <p>это слово <mark>выделено</mark></p>
    <ruby>текст
        <rt>текст</rt>
    </ruby>
    <hr/>
    <div> <!-- блок который занимает всю строку -->
    </div>
    <div class="test"></div> <!-- div.test*3 - ой все короче сам разберусь так бог сказал -->
    <div class="test"></div>
    <div class="test"></div>
</body>
</html>
